<div class="container" ng-controller='QuizzesCtrl'>
    <h2 ng-click='reset()'>Quizzes</h2>
    <br/><br/>
    <div ng-show="list" class='list-group'>
        <a class='list-group-item' ng-click='goto(item)' " ng-repeat="item in result"> 
            {{item.name}}
        </a>
    </div>
    <div ng-hide='valid'>
        <h3>You are not logged in, or your session has expired. Please log
            in.</h3>
    </div>
</div>
