<div class="container" ng-controller='HandoutsCtrl'>
    <h2>Handouts</h2>
    <br/><br/>
    <div class='list-group'>
        <a class='list-group-item' ng-click="download(stuff)" ng-repeat="stuff in result">
            {{stuff}}
        </a>
    </div>
    <div ng-hide='valid'>
        <h3>You are not logged in, or your session has expired. Please log
            in.</h3>
    </div>
</div>
